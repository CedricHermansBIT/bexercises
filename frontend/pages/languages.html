<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITLab ~ languages</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="hyprland-theme">
    <!-- Language Selection Screen -->
    <div id="language-screen" class="screen active">
        <div class="topbar">
            <div class="topbar-left">
                <span class="workspace-indicator">[1]</span>
                <span class="app-title">BITLab</span>
            </div>
            <div class="topbar-center">
                <span class="topbar-subtitle">select your language</span>
            </div>
            <div class="topbar-right">
                <span class="system-time" id="system-time-language">00:00</span>
                <div class="user-menu" id="user-menu-language">
                    <span class="user-icon">ó°€„</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h1 class="page-title">$ ls -la /languages/</h1>
                <p class="page-subtitle">Choose a programming language to begin</p>
            </div>

            <div class="languages-grid" id="languages-grid">
                <!-- Language cards will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script type="module" src="../js/pages/languagesPage.js"></script>
</body>
</html>
