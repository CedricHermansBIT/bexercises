<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Grader - BITLab Admin</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../../admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <style>
        /* Override global body overflow hidden */
        html, body {
            overflow-y: auto !important;
            overflow-x: hidden !important;
            height: auto !important;
            min-height: 100vh !important;
        }

        body {
            position: static !important;
        }

        /* Ensure topbar stays at top */
        .topbar {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 1000 !important;
        }

        .exam-grader-container {
            padding: 20px;
            padding-top: 80px; /* Account for topbar */
            max-width: 1400px;
            margin: 0 auto;
            padding-bottom: 100px; /* Extra space at bottom */
            min-height: calc(100vh - 80px);
        }

        .grader-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .grader-section h2 {
            margin-top: 0;
            color: var(--text-primary);
            font-size: 1.3em;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }

        .grader-section h3 {
            color: var(--text-primary);
            font-size: 1.1em;
            margin-top: 20px;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-primary);
        }

        .upload-area:hover {
            border-color: var(--accent-color);
            background: var(--bg-hover);
        }

        .upload-area.dragover {
            border-color: var(--accent-color);
            background: var(--bg-hover);
        }

        .task-config {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .test-case-config, .code-rule-config {
            background: var(--bg-secondary);
            border-left: 3px solid var(--accent-color);
            padding: 10px;
            margin: 10px 0;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }

        .form-group {
            margin: 10px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 8px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 0.9em;
        }

        .results-container {
            margin-top: 20px;
        }

        .submission-result {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .submission-header:hover {
            background: var(--bg-hover);
        }

        .score {
            font-size: 1.2em;
            font-weight: bold;
        }

        .score.passing {
            color: #2ecc71;
        }

        .score.failing {
            color: #e74c3c;
        }

        .task-result {
            margin: 10px 0;
            padding: 10px;
            background: var(--bg-secondary);
            border-left: 3px solid var(--border-color);
        }

        .task-result.passed {
            border-left-color: #2ecc71;
        }

        .task-result.failed {
            border-left-color: #e74c3c;
        }

        .test-detail {
            font-size: 0.9em;
            padding: 5px 10px;
            margin: 5px 0;
        }

        .output-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }

        .output-box {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent-color);
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .collapsible-content {
            display: none;
        }

        .collapsible-content.expanded {
            display: block;
        }

        .export-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Topbar -->
    <div class="topbar">
        <div class="topbar-left">
            <button class="back-button" id="back-to-dashboard">
                <span>Û∞Åç</span> back
            </button>
            <span class="workspace-indicator">[admin]</span>
            <span class="app-title">Exam Grader</span>
        </div>

        <div class="topbar-center">
            <span id="system-time">--:--</span>
        </div>

        <div class="topbar-right">
            <button class="topbar-btn" id="theme-toggle-btn">
                <span class="theme-icon">üåô</span>
            </button>
            <div class="user-menu" id="user-menu-admin">
                <span class="user-icon">üë§</span>
                <span id="user-display-name-admin">Admin</span>
                <div class="user-dropdown">
                    <button class="dropdown-item" id="logout-btn">
                        <span>üö™</span> Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="exam-grader-container">
        <div class="grader-section">
            <h2>üì¶ Upload Exam Submissions</h2>
            <div class="upload-area" id="upload-area">
                <p>üìÅ Drag and drop a ZIP file here, or click to browse</p>
                <p style="color: var(--text-secondary); font-size: 0.9em;">
                    The ZIP should contain folders (one per student) with their shell scripts
                </p>
                <input type="file" id="file-input" accept=".zip" style="display: none;">
            </div>
            <div id="file-info" style="margin-top: 10px; color: var(--text-secondary);"></div>
        </div>

        <div class="grader-section">
            <h2>‚öôÔ∏è Grading Configuration</h2>

            <div style="margin-bottom: 15px; display: flex; gap: 10px;">
                <button class="btn btn-secondary" id="import-config-btn">üì• Import Configuration</button>
                <button class="btn btn-secondary" id="export-config-btn">üì§ Export Configuration</button>
                <input type="file" id="config-file-input" accept=".json" style="display: none;">
            </div>

            <div id="tasks-container">
                <!-- Tasks will be added here -->
            </div>

            <button class="btn btn-secondary" id="add-task-btn">+ Add Task</button>
        </div>

        <div class="grader-section">
            <button class="btn btn-primary" id="grade-btn" style="width: 100%; padding: 15px; font-size: 1.1em;" disabled>
                üéì Grade Submissions
            </button>
        </div>

        <div id="results-section" class="grader-section" style="display: none;">
            <h2>üìä Grading Results</h2>

            <div class="summary-stats" id="summary-stats">
                <!-- Summary stats will be added here -->
            </div>

            <button class="btn btn-secondary export-btn" id="export-csv-btn">
                üìÑ Export Results as CSV
            </button>

            <div class="results-container" id="results-container">
                <!-- Results will be added here -->
            </div>
        </div>

        <div id="loading-section" style="display: none;">
            <div class="loading">
                <div class="spinner"></div>
                <p>Grading submissions... This may take a while.</p>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/pages/admin/examGraderPage.js"></script>
</body>
</html>
