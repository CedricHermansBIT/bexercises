<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - BITLab Admin</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../../admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <style>
        /* Refresh button animation */
        .action-btn.refreshing .refresh-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .action-btn.refreshing {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Auto-refresh toggle */
        .auto-refresh-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            color: var(--text-secondary);
            cursor: pointer;
            user-select: none;
            margin-left: 10px;
        }

        .auto-refresh-label input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .auto-refresh-label:hover {
            color: var(--text-primary);
        }

        /* Sidebar header layout */
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        /* Last activity badge styling */
        .user-stats .stat-badge.last-activity {
            font-weight: 500;
            color: var(--accent-color);
        }

        .user-stats .stat-badge.last-activity.recent {
            color: #2ecc71;
        }

        .user-stats .stat-badge.last-activity.old {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Topbar -->
    <div class="topbar">
        <div class="topbar-left">
            <button class="back-button" id="back-to-dashboard">
                <span>Û∞Åç</span> back
            </button>
            <span class="workspace-indicator">[admin]</span>
            <span class="app-title">Users</span>
        </div>

        <div class="topbar-center">
            <span id="system-time">--:--</span>
        </div>

        <div class="topbar-right">
            <button class="topbar-btn" id="theme-toggle-btn">
                <span class="theme-icon">üåô</span>
            </button>
            <div class="user-menu" id="user-menu-admin">
                <span class="user-icon">üë§</span>
                <span id="user-display-name-admin">Admin</span>
                <div class="user-dropdown">
                    <button class="dropdown-item" id="logout-btn">
                        <span>üö™</span> Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="admin-layout">
        <div class="resize-handle"></div>

        <!-- Sidebar with users list -->
        <div class="admin-sidebar">
            <div class="sidebar-header">
                <button class="action-btn" id="refresh-users-btn" title="Refresh user list">
                    <span class="refresh-icon">üîÑ</span> Refresh
                </button>
                <label class="auto-refresh-label" title="Automatically refresh every 30 seconds">
                    <input type="checkbox" id="auto-refresh-toggle">
                    <span>Auto-refresh</span>
                </label>
            </div>
            <div class="users-list" id="users-list">
                <!-- Users will be populated here -->
            </div>
        </div>

        <!-- Main content area -->
        <div class="admin-main">
            <!-- Welcome/Empty State -->
            <div id="admin-welcome" class="admin-welcome">
                <div class="welcome-content">
                    <h2>User Management</h2>
                    <p>Select a user to view their details and progress</p>
                </div>
            </div>

            <!-- User Details View -->
            <div id="user-details" class="user-details" style="display: none;">
                <div class="details-header">
                    <h2 id="user-details-title">User Details</h2>
                </div>

                <div class="user-info-section">
                    <h3>User Information</h3>
                    <div id="user-info-content"></div>
                </div>

                <div class="user-stats-section">
                    <h3>Statistics</h3>
                    <div id="user-stats-content"></div>
                </div>

                <div class="user-progress-section">
                    <h3>Exercise Progress</h3>
                    <div id="user-progress-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/shell/shell.min.js"></script>
    <script type="module" src="../../js/pages/admin/usersPage.js"></script>
</body>
</html>
