<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - BITLab</title>
    <script src="../js/utils/faviconUtils.js"></script>
    <script src="../js/utils/themeUtils.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="hyprland-theme">
    <!-- Leaderboard Screen -->
    <div id="leaderboard-screen" class="screen active">
        <div class="topbar">
            <div class="topbar-left">
                <button class="back-button" id="back-btn">
                    <span>Û∞Åç</span> back
                </button>
                <span class="workspace-indicator">[üèÜ]</span>
                <span class="app-title">Leaderboard</span>
            </div>
            <div class="topbar-center">
                <span class="topbar-subtitle">top performers</span>
            </div>
            <div class="topbar-right">
                <button class="topbar-btn" id="achievements-btn-leaderboard" title="Achievements">
                    <span>üèÖ</span>
                </button>
                <button class="topbar-btn admin-only" id="admin-btn-leaderboard" title="Admin Panel" style="display: none;">
                    <span>‚öôÔ∏è</span>
                </button>
                <span class="system-time" id="system-time">00:00</span>
                <div class="user-menu" id="user-menu">
                    <span class="user-icon">Û∞ÄÑ</span>
                    <div class="user-dropdown">
                        <button class="dropdown-item" id="theme-toggle-btn">
                            <span class="theme-icon">‚òÄÔ∏è</span> <span class="theme-text">Light Mode</span>
                        </button>
                        <button class="dropdown-item" id="logout-btn">
                            <span>Û∞óº</span> Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="leaderboard-content">
            <div class="leaderboard-header">
                <h1 class="page-title">$ cat /rankings/global.txt</h1>

                <div class="leaderboard-controls">
                    <div class="search-container">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="search-input" placeholder="Search users..." class="search-input">
                    </div>

                    <div class="control-buttons">
                        <button class="refresh-btn" id="refresh-btn" title="Refresh rankings">
                            <span class="refresh-icon">üîÑ</span>
                        </button>

                        <div class="auto-refresh-toggle">
                            <input type="checkbox" id="auto-refresh-toggle" class="toggle-checkbox">
                            <label for="auto-refresh-toggle" class="toggle-label">
                                <span class="toggle-text">Auto-refresh</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Summary Statistics -->
                <div class="summary-stats" id="summary-stats">
                    <!-- Stats will be populated here -->
                </div>

                <div class="leaderboard-tabs">
                    <button class="tab-btn active" data-tab="global">Global</button>
                    <button class="tab-btn" data-tab="achievements">üèÖ Achievements</button>
                    <!-- Language tabs will be added dynamically -->
                </div>
            </div>

            <div class="leaderboard-panels">
                <!-- Global Leaderboard -->
                <div id="global-tab" class="leaderboard-panel active">
                    <div class="leaderboard-table">
                        <div class="table-header">
                            <div class="rank-col">Rank</div>
                            <div class="user-col">User</div>
                            <div class="score-col">Completed</div>
                            <div class="attempts-col">Attempts</div>
                            <div class="rate-col">Success Rate</div>
                        </div>
                        <div id="global-rankings" class="table-body">
                            <!-- Rankings will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Achievements Leaderboard -->
                <div id="achievements-tab" class="leaderboard-panel">
                    <div class="leaderboard-table">
                        <div class="table-header">
                            <div class="rank-col">Rank</div>
                            <div class="user-col">User</div>
                            <div class="score-col">Points</div>
                            <div class="achievements-col">Achievements</div>
                            <div class="completion-col">Completion</div>
                        </div>
                        <div id="achievements-rankings" class="table-body">
                            <!-- Rankings will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="leaderboard-footer">
                <span class="footer-info" id="last-updated">Loading...</span>
            </div>
        </div>
    </div>

    <script type="module" src="../js/pages/leaderboardPage.js"></script>
</body>
</html>
